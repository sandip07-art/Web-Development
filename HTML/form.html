<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <form action="index.php" method="get">
       
        <label for="username"> Username:</label>
        <input type="text" id="username" placeholder="max145" required><br>

        <label for="password"> Password:</label>
        <input type="password" id="password" minlength="5" maxlength="10" required> <br>

        <label for="email" > Email:</label>
        <input type="email" id="email" placeholder="max145@gmail.com" ><br>

        <label for="phone"> Phone#:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
        
        <label for="bday"> Birthday:</label>
        <input type="date" id="bday"><br>


        <label for="quantity"> Quantity: </label>
        <input type="number" id="quantity" min="0" max="200" value="1"><br>

        <label for="title"> Title:</label>

        <label for="Mr."> Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Mrs."> Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">

        <label for="other."> other</label>
        <input type="radio" id="other" value="other" name="title"><br>

        <label for="Payment"> Payment:</label>
        <select id="Payment">
            <option value="visa>">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="paypal">Paypal</option>
            <option value="mastercard">Paytm</option>
        </select><br>

        <label for="subscribe"> Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment"> comment:</label>
        <textarea id="comment" rows="5" cols="15" ></textarea><br>

        <label for="file"> file:</label>
        <input type="file" accept="image/jpg"><br>

        <input type="Reset"><br> <br>
        <input type="Submit">

    </form>






</body>
</html>
